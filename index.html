<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geraldo</title>
    <link rel="stylesheet" href="styles.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="shortcut icon" href="Profil Picture.png">

<body>
    <div class="profil-card">
        <div class="image">
            <img src="Profil Picture.png" alt="" class="profile-img">
        </div>
        <div class="text-data">
            <span class="name">Geraldo Banjarnahor</span>
            <span class="job">Info Loker Bang</span>
        </div>
        <div class="media-buttons">
            <a href="#" style="background: #4267b2;" class="link">
                <i class='bx bxl-facebook-circle'></i>
            </a>
            <a href="#" style="background: #36393e;" class="link">
                <i class='bx bxl-discord-alt'></i>
            </a>
            <a href="#" style="background: #e1306c;" class="link">
                <i class='bx bxl-instagram'></i>
            </a>
            <a href="#" style="background: #ff0000;" class="link">
                <i class='bx bxl-youtube'></i>
            </a>
        </div>
        <div class="buttons">
            <button class="button">Subscribe</button>
            <button class="button">Contact</button>
        </div>
        <div class="analytics">
            <div class="data">
                <i class='bx bx-heart'></i>
                <span class="number">44k</span>
            </div>
            <div class="data">
                <i class='bx bx-chat'></i>
                <span class="number">12k</span>
            </div>
            <div class="data">
                <i class='bx bx-share-alt'></i>
                <span class="number">24k</span>
            </div>
        </div>
    </div>

</body>

</html>
